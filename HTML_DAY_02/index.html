    <!--HTML Form-->
    <form action="">
        <table width="30%" cellspacing="5">
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" placeholder="Enter Your First Name" name="fn" required autocomplete="off" id="fname"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text" placeholder="Enter Your Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Contact No</label></td>
                <td><input type="text" placeholder="Enter Your Contact Number" name="contact"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="gender" checked value="M" id="male"><label for="male">Male</label> 
                    <input type="radio" name="gender" value="F" id="female"><label for="female">Female</label></td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Course</label></td>
                <td><select>
                    <option value="web">web</option>
                    <option value="graphic">graphic</option>
                    <option value="android">android</option>
                    <option value="Dgital">Dgital</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Experience</label></td>
                <td><input type="number" placeholder="Experience in Years" name="0"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" placeholder="Enter your Password"></td>
            </tr>
            <tr>
                <td><label for="">Re Password</label></td>
                <td><input type="password" placeholder="Re Enter your password"></td>
            </tr>

            <tr>
                <td><label for="">Your Message</label></td>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type='reset' value="Reset"> &nbsp;<button>Submit</button></td>
            </tr>
        </table>
    </form>
