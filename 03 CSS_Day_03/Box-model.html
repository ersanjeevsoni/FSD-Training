<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX Model and Specificity</title>
    <style>
        html{ margin: 0px; padding: 0px;}
        /* body,p{ margin: 0px; } */
        /* instead of using particuler elements to remove margin and padding, use universal selector * */
        *{ margin: 0px;}
        .b-m{
            margin: 10px auto;
            padding: 5px;
            background-color: azure;
            border: 2px solid #000;
            width: 300px; 
            height: 200px; text-align: center; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="b-m">Hello World !</div>
    <span class="b-m">HELLO World</span>
    <div>Hello World !</div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim veniam quaerat sit commodi quidem quisquam minima eveniet? Non, vero? Officiis aliquam temporibus laborum sed! Aut recusandae non ipsum porro dolor!</p>
</body>
</html>
